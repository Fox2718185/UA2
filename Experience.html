<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le chat de grand-m√®re</title>
    <link rel="stylesheet" href="ex.css">
    <link rel="javascript" href="script.js">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar.js"></script>
</head>
<body>
<div class="quest">Click le chat une fois que tu l'a trouver</div>
   <div class="scene"><a-scene>
        <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="green"></a-plane>
        <!-- Arbre -->
        <a-box position ="4 2 6" height="4" color="brown"></a-box>
        <a-sphere position ="4 5 6" color="forestgreen" scale="2 2 2"></a-sphere>
         <!-- Buisson -->
        <a-sphere position ="-6 0 -6" color="forestgreen" scale="2 2 2"></a-sphere>
        <a-sphere position ="-7 0 -6" color="forestgreen" scale="2 1 3"></a-sphere>
         <!-- Nuage 1 -->
        <a-box position="5 10 2" scale="6 2 4"color="white"></a-box>
        <a-box position="7 12 2.5" scale="6 2 4"color="white"></a-box>
         <!-- Nuage 2 -->
        <a-box rotation="0 90 0" position="-6 10 -5" scale="6 2 4"color="white"></a-box>
        <a-box rotation="0 90 0"position="-4.5 12 -7" scale="6 2 4"color="white"></a-box>
         <!-- Ciel -->
        <a-sky color="Skyblue"></a-sky>
        <a-assets>
            <a-asset-item id="cat-obj" src="https://Fox2718185.github.io/UA2/Cat/12221_Cat_v1_l3.obj"></a-asset-item>
            <a-asset-item id="cat-mtl" src="https://Fox2718185.github.io/UA2/Cat/12221_Cat_v1_l3.mtl"></a-asset-item>
          </a-assets>
          
          <a-entity position="-9 0 -9">
            <a-obj-model class="cat" src="#cat-obj" mtl="#cat-mtl" scale="0.02 0.02 0.02" rotation="-90 45 0"></a-obj-model>
            <a-link href="fin.html"></a-link>
        </a-entity>
          
          <a-camera>
            <a-cursor
              id="cursor"
              animation__click="property: scale; from: 0.1 0.1 0.1; to: 1 1 1; easing: easeInCubic; dur: 150; startEvents: click"
              animation__clickreset="property: scale; to: 0.1 0.1 0.1; dur: 1; startEvents: animationcomplete__click"
              animation__fusing="property: scale; from: 1 1 1; to: 0.1 0.1 0.1; easing: easeInCubic; dur: 150; startEvents: fusing"></a-cursor>
          </a-camera>
    </a-scene></div>
</body>
</html>
