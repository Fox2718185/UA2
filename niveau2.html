<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niveau 2</title>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
<h1>Niveau 2</h1>
    <a-scene> 
        <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="green"></a-plane>
        <a-cylinder position="0 0 0" width="10" height="0.5" color="blue"></a-cylinder>
        <a-assets>
            <a-asset-item id="base-obj" src="/Models/Baseball_ball.obj"></a-asset-item>
            <a-asset-item id="base-mtl" src="/Models/Baseball_ball.obj"></a-asset-item>
          </a-assets>
        
          <a-entity obj-model="obj: #base-obj; mtl: #base-mtl" scale="10 10 10" rotation="0 45 0" position="-5 0.5 -5"></a-entity>

        <a-assets>
            <a-asset-item id="basket-obj" src="/Models/Basketball_ball.obj"></a-asset-item>
            <a-asset-item id="basket-mtl" src="/Models/Basketball_ball.obj"></a-asset-item>
          </a-assets>
        
          <a-entity obj-model="obj: #basket-obj; mtl: #basket-mtl"  rotation="0 45 0" position="5 0 5"></a-entity>

          <a-assets>
            <a-asset-item id="Ame-obj" src="/Models/American_Football_ball.obj"></a-asset-item>
            <a-asset-item id="Ame-mtl" src="/Models/American_Football_ball.obj"></a-asset-item>
          </a-assets>
        
          <a-entity obj-model="obj: #Ame-obj; mtl: #Ame-mtl" scale="10 10 10" rotation="0 0 0" position="5 1 -5"></a-entity>

          <a-assets>
            <a-asset-item id="foot-obj" src="/Models/Football_ball.obj"></a-asset-item>
            <a-asset-item id="foot-mtl" src="/Models/Football_ball.obj"></a-asset-item>
          </a-assets>
        
          <a-entity obj-model="obj: #foot-obj; mtl: #foot-mtl" scale="10 10 10" rotation="0 45 0" position="-5 0 5"></a-entity>
    </a-scene>
</body>
</html>
